<div class="card">
    <div class="card-header">
        <h2>Guardar Odontograma <small></small></h2>
    </div>
    
    <div class="card-body card-padding">
        <p class="c-black f-500">Informacion del odontograma</p>       
        
        <div class="form-group">
            <dt class="p-t-10">Tipo</dt>
            <dd>
                <div class="fg-line">
                    <select class="form-control" ng-change="tipoOdontograma()" ng-model="odontograma.tipoSeleccionado">
                        <option>Inicial</option>
                        <option>Plan de tratamiento</option>
                        <option>Otro</option>
                    </select>
                </div>
            </dd>
        </div>
    
        <div ng-show="mostrarOtro" class="form-group">
            <div class="fg-line">
                <input type="text" class="form-control input-sm" placeholder="Digite el otro tipo de odontograma" ng-model="odontograma.tipoSeleccionado">
            </div>
        </div>
        

        <div class="form-group">
            <div class="fg-line">
                <input type="text" class="form-control input-sm" placeholder="Observaciones" ng-model="odontograma.observaciones">
            </div>
        </div>
        
        <div class="clearfix"></div>
        
        <div class="row">
            <button ng-click="save()" class="btn btn-info btn-sm waves-effect waves-button waves-float">Guardar</button>
        </div>

</div>
</div>
