<style type="text/css">
	
.elemento-invisible{
	width: 33%;
	margin: 1px;	
}

.elemento{
	width: 33%;
	margin: 1px;
	border-style: solid;
    border-width: 1px;		
}

.elemento-centro{
	width: 33%;
	margin: 1px;
	border-style: solid;
    border-width: 1px;		
}

.elementos-container{
	display: -webkit-box;
}

.numero-pieza-dental{
	text-align: center;
}


</style>

<!-- Se arma como un tres en raya para los diagnosticos -->
<div>
	<div class="numero-pieza-dental">
		<p>{{item.numeroPiezaDental | piezaDentalNumero}}</p>
	</div>


	<div class="elementos-container">
		<div class="elemento-invisible"><p></p></div>
		<div ng-hide="esBoca" 
		ng-click="clickSuperficie('arriba')" class="elemento">
			<superficie
				color="item.arribaDiagnosticos_arrayHefesoft[0][modo].color"
				simbolo="item.arribaDiagnosticos_arrayHefesoft[0][modo].simbolo"
                fuente="item.arribaDiagnosticos_arrayHefesoft[0][modo].objectHefesoftFuente.fuente"
                path-imagen="item.arribaDiagnosticos_arrayHefesoft[0][modo].pathImagen"
                ng-model"item">
			</superficie>
		</div>
		<div class="elemento-invisible"><p></p></div>	
	</div>

	<div class="elementos-container">
		<div
		ng-hide="esBoca" 
		ng-click="clickSuperficie('izquierda')" class="elemento">
			<superficie
				color="item.izquierdaDiagnosticos_arrayHefesoft[0][modo].color"
				simbolo="item.izquierdaDiagnosticos_arrayHefesoft[0][modo].simbolo"
                fuente="item.izquierdaDiagnosticos_arrayHefesoft[0][modo].objectHefesoftFuente.fuente"
                path-imagen="item.izquierdaDiagnosticos_arrayHefesoft[0][modo].pathImagen"
                ng-model"item">
			</superficie>
		</div>

		<div 

		ng-click="clickSuperficie('centro')" class="elemento-centro">
			<superficie
				color="item.centroDiagnosticos_arrayHefesoft[0][modo].color"
				simbolo="item.centroDiagnosticos_arrayHefesoft[0][modo].simbolo"
                fuente="item.centroDiagnosticos_arrayHefesoft[0][modo].objectHefesoftFuente.fuente"
                path-imagen="item.centroDiagnosticos_arrayHefesoft[0][modo].pathImagen"
                ng-model"item">
			</superficie>
		</div>

		<div 
		ng-hide="esBoca"
		ng-click="clickSuperficie('derecha')" class="elemento">
			<superficie
				color="item.derechaDiagnosticos_arrayHefesoft[0][modo].color"
				simbolo="item.derechaDiagnosticos_arrayHefesoft[0][modo].simbolo"
                fuente="item.derechaDiagnosticos_arrayHefesoft[0][modo].objectHefesoftFuente.fuente"
                path-imagen="item.derechaDiagnosticos_arrayHefesoft[0][modo].pathImagen"
                ng-model"item">
			</superficie>
		</div>
	</div>

	<div class="elementos-container">
		<div class="elemento-invisible"><p></p></div>
		<div 
		ng-hide="esBoca"
		ng-click="clickSuperficie('abajo')" class="elemento">
			<superficie
				color="item.abajoDiagnosticos_arrayHefesoft[0][modo].color"
				simbolo="item.abajoDiagnosticos_arrayHefesoft[0][modo].simbolo"
                fuente="item.abajoDiagnosticos_arrayHefesoft[0][modo].objectHefesoftFuente.fuente"
                path-imagen="item.abajoDiagnosticos_arrayHefesoft[0][modo].pathImagen"
                ng-model"item">
			</superficie>
		</div>
		<div class="elemento-invisible"><p></p></div>
	</div>
</div>
