<div class="container">
<div class="card">
	
		<div class='pull-right  p-r-25  p-t-5'>
            <button 
                tooltip="Necesitas ayuda este video puede ayudarte"
                ng-controller="helpCtrl" 
                ng-click="open('lg', 'js/hefesoft/help/diagnostico.html')" 
                class="btn bgm-lightgreen btn-icon waves-effect waves-circle">
                <i class="zmdi zmdi-pin-help zmdi-hc-fw"></i>
            </button>
        </div>
	
        <div class="card-body card-padding">
            <form class="row ng-pristine ng-valid" role="form">
                
                <div class="col-sm-10">
                    <div class="form-group fg-float">
                        <div class="fg-line">
                            <input type="text" ng-change="buscadorDiagnostico()" ng-model="diagnosticoSeleccionado" class="input-lg form-control fg-input">
                        </div>
                        <label class="fg-label">Buscar diagnostico</label>
                    </div>
                </div>

                <div class="col-sm-2">
                    <button type="submit" ng-click="buscadorDiagnostico()" class="btn btn-primary btn-sm m-t-5 waves-effect">Buscar</button>
                </div>
            </form>
        </div>
    </div>


<listados-diagnosticos 
	tratamientos-callback="openTratamiento(item)"
	new-callback="open()"
	edit-callback="open(item)"
	eliminar-callback="eliminar(item, $index)"
	modificado-callback="modificado(item)"
	source="Listado">
</listados-diagnosticos>
