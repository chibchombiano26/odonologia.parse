<div class="card">
    
    <div class="fg-line">
        <div class="pull-right p-relative p-r-25 p-t-25">
            <div class="btn-group btn-group-xs" role="group">
        		<button ng-click="new()" class="btn btn-info btn-icon-text waves-effect"><i class="zmdi zmdi-plus"></i>{{ 'NEW_DIAGNOSTICO' | translate }}</button>
        		<button ng-click="limpiar()" class="btn btn-warning btn-icon-text waves-effect"><i class="zmdi zmdi-apps"></i>{{ 'CLEAR' | translate }}</button>
        	</div>
        </div>
    </div>
    
    <div class="card-header">
        <h2>{{ 'SEARCH_DIAGNOSTIC' | translate }}<small></small></h2>
    </div>
    
    <div class="card-body card-padding">

        <div class="form-group">
            <div class="fg-line" tooltip="{{ 'DIAGNOSTIC_TOOLTIP' | translate }}">
                 <input 
                 name="buscadorDiagnosticos"
                 type="text" 
                 ng-model="seleccionado"
                 typeahead-wait-ms="300"
                 typeahead-on-select="fnSeleccionado($item)"
                 typeahead="item as item.nombre + ' (' + item.valor + ')' for item in buscadorBuscarDiagnosticos($viewValue) | filter:$viewValue | limitTo:8" 
                 class="form-control">
            </div>
        </div>
        
        <div class="form-group" ng-show="show">
            <div class="fg-line">
        
                Diagnostico
                
                <superficie
                    ng-model='item'
                    class="wizarSimboloPrev"
                    simbolo="seleccionado.diagnostico.simbolo"
                    fuente="seleccionado.diagnostico.objectHefesoftFuente.fuente"
                    fuente-color="seleccionado.diagnostico.objectHefesoftFuente.fuenteColor"
                    path-imagen="seleccionado.diagnostico.pathImagen" 
                    color="seleccionado.diagnostico.color">
                </superficie>
                
            </div>
        </div>
        
        <div class="form-group" ng-show="show">
            <div class="fg-line">
        
                Evolucion
        
                <superficie
                    ng-model='item'
                    class="wizarSimboloPrev"
                    simbolo="seleccionado.evolucion.simbolo"
                    fuente="seleccionado.evolucion.objectHefesoftFuente.fuente"
                    fuente-color="seleccionado.evolucion.objectHefesoftFuente.fuenteColor"
                    path-imagen="seleccionado.evolucion.pathImagen" 
                    color="seleccionado.evolucion.color">
                </superficie>
                
            </div>
            
            <div class="fg-line">
                
            </div>
            
        </div>
    </div>
</div>
