<div>
	
	<div class="row">
		<div class="btn-group pull-right m-r-5">
		    
		    <button 
		        ng-click="planTratamiento()"
		        type="button" 
		        class="btn btn-primary waves-effect waves-button waves-float">Plan de tratamiento
		    </button>

		    <button 
		        ng-click="guardarCommand()"
		        type="button" 
		        class="btn btn-primary waves-effect waves-button waves-float">Guardar
		    </button>		    
		</div>
	</div>

	<div class="row">		
		 <div class="col-sm-2">
			
			<buscador-diagnosticos diagnostico-seleccionado="dxSeleccionado(item)">
			</buscador-diagnosticos>
		
		</div>

		<div class="col-sm-8">			
			<odontograma
				click-callback="piezaDentalSeleccionada(item)"
				numero-pieza-modificada="numeroPiezaModificada"
				pieza-modificada="piezaModificada(item)"
				diagnostico-seleccionado="diagnosticoSeleccionado"
				tratamiento-seleccionado="tratamientoSeleccionado"
				odontograma-base-cargado-callback="odontogramaBaseCargado(item)"
				contexto="contextoOdontograma"
				>				
			</odontograma>
		</div>

	</div>

	<div class="row m-t-10">
		<div class="col-sm-2">
		</div>

		<div class="col-sm-10">
		 <div style="overflow: auto;">
			
			<listados-diagnosticos-no-header
				titulo-tabla="true"
				modo-lectura="'true'"
				ver-superficie="true"
				tratamientos-callback="openTratamiento(item)"
				new-callback="open()"
				edit-callback="open(item)"
				eliminar-callback="eliminar(item, $index)"
				source="PiezaSeleccionada.centroDiagnosticos_arrayHefesoft"
				source1="PiezaSeleccionada.izquierdaDiagnosticos_arrayHefesoft"
				source2="PiezaSeleccionada.derechaDiagnosticos_arrayHefesoft"
				source3="PiezaSeleccionada.arribaDiagnosticos_arrayHefesoft"
				source4="PiezaSeleccionada.abajoDiagnosticos_arrayHefesoft"
				
				source-label="'Centro'"
				source1-label="'Izquierda'"
				source2-label="'Derecha'"
				source3-label="'Arriba'"
				source4-label="'Abajo'"
				
				>
			</listados-diagnosticos-no-header>
			
			
		 </div>
		</div>		
	</div>
</div>
