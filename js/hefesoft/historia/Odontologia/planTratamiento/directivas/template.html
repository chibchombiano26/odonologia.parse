<div>

<div class="p-l-5 p-b-5">

        tooltip="Necesitas ayuda este video puede ayudarte"

        ng-click="open('lg', 'js/hefesoft/help/planTratamiento.html')" 
        class="btn bgm-lightgreen btn-icon waves-effect waves-circle">
        <i class="zmdi zmdi-pin-help zmdi-hc-fw"></i>
	</button>
	</br>
 </div>

<div class="row">

			<div class="btn-group btn-group-xs" role="group">

</div>

</br>
