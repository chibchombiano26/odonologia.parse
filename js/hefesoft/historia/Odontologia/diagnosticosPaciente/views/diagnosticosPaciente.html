   <div>
       <section id="content">
        <div class="container">
            <div class="block-header">
                <h2>{{ 'DIAGNOSTICS' | translate }} {{ 'FOR' | translate }} {{paciente.nombre}}</h2>
            </div>
        
            <div class="card">
                <div class="listview lv-bordered lv-lg">
                  <div class="card-header ch-alt m-b-20">
                    <h2>{{ 'PATIENTS_NAME' | translate }} <small> {{ 'PATIENTS_SUBTITLE' | translate }}</small></h2>
                
                    
                    <button ng-click="adicionar()" 
                            class="btn bgm-cyan btn-float waves-effect waves-button waves-float">
                            <i class="zmdi zmdi-plus"></i>
                    </button>

                </div>

                    
                    <div class="lv-body">                             
                        
                        <div ng-repeat="item in listado" class="lv-item media">
                            
                             <div class="pull-left">
                                <img class="lv-img-sm" src="{{item.objPaciente.pictureUrl}}" alt="">
                            </div>
                            <div class="media-body">
                                <div class="lv-title">{{item.fechaFormat}}</div>
                                <small class="lv-small">{{paciente.nombre}}</small>
                                
                                <ul class="lv-attrs">
                                    
                                    <li>
                                        <button ng-click="navegarOdontograma(item)" class="btn btn-default waves-effect">{{ 'ODONTOGRAMA' | translate }}</button>
                                    </li>

                                    <li>
                                        <button ng-click="navegarPlanTratamiento(item)" class="btn btn-default waves-effect">{{ 'TREATMENT_PLAN' | translate }}</button>
                                    </li>


                                    <li>
                                        <button ng-click="navegarPeriododntograma(item)" class="btn btn-default waves-effect">{{ 'PERIODONTOGRAMA' | translate }}</button>
                                    </li>

                                    <li>
                                        <button ng-click="navegarAdjuntos(item)" class="btn btn-default waves-effect">{{ 'ATACHAMENT' | translate }}</button>
                                    </li>
                                    
                                    <li>
                                        <button ng-click="delete(item, $index)" class="btn btn-danger waves-effect">{{ 'DELETE' | translate }}</button>
                                    </li>
                                    
                                </ul> 

                                <div class="lv-actions actions dropdown">
                                    <a href="" data-toggle="dropdown" aria-expanded="true">
                                        <i class="md md-more-vert"></i>
                                    </a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>                       
            </div>
        </div>
    </section>
</div>
